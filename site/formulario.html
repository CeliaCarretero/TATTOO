    <style>
        body {
            font-family: Open Sans, sans-serif;
            margin: 0;

        }
        .form-container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #78139C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>

        <h1><b>Formulario</b></h1>
        <form action="sheilacarretero@gmail.com" method="POST">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required>
            <label for="question">Comentarios y dudas</label>
            <textarea id="question" name="question" rows="4" placeholder="Escribe tu respuesta aquí"></textarea>

            <button type="submit">Enviar</button>
        </form>
